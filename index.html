<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="game.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <form name='beginGame' id="gameoptions" action="#" method="post">
      <label class="row">
        <strong>Game Field Size</strong>
        <input type="number" name="size" value="3" min="3" max="19" step="1">
      </label>
      <label class="row">
        <strong>Count of cells to win</strong>
        <select type="text" name="winCount">
          <option value="3" selected>Classic (3)</option>
          <option value="5">Gomoku (5)</option>
          <option value="6">Connect6 (6)</option>
        </select>
      </label>
      <button class="row" type="submit">Begin</button>
    </form>
    <div class="field">
      <!-- Game field is created here -->
    </div>
    <div class="finished">
      <div class="winner-wrapper">
        <h2 class="winner"></h2>
        <button type="button" name="button" id="reload">New game</button>
      </div>
    </div>
  </body>
</html>
