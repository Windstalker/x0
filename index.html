<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="game.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Play</h1>
    <form name='beginGame' id="gameform" class="" action="" method="post">
        <h4>Размер игрового поля</h4>
        <input type="text" name="size" value="3">
        <h4>Количество ячеек для победы</h4>
        <input type="text" name="winCount" value="3">
        <input type="button" name="name" value="Начать" id="begin">
    </form>
    <div class="field">

    </div>
    <div class="finished">
        <h1>The winner is </h1>
        <button type="button" name="button" id="reload">new game</button>
    </div>
  </body>
</html>
